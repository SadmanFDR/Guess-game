<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number guessing game</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="game_main">
    <p class="error"></p>
    <div class="game oneValue">
      <h2 class="playerName">Gamer one</h2>
      <input class="playerOneinput" type="number" placeholder="Player one value" />
      <button class="playerOnebutton">Click</button>
    </div>
    <div class="game twoValue">
      <p class="chanceCount">Possibilities have <span class="chanceNumber"></span>/5</p>
      <h2 class="playerName">Gamer two</h2>
      <input class="playerTwoinput" type="number" placeholder="Player two value" />
      <button class="playerTwobutton">Guess</button>
    </div>
    <div class="game threeValue">
      <p class="chanceCount">Possibilities have <span class="chanceOption"></span>/5</p>
      <h2 class="playerName">Gamer three</h2>
      <input class="playerThreeinput" type="number" placeholder="Player three value" />
      <button class="playerThreebutton">Guess</button>
    </div>
    <div class="images">
      <img class="winer" src="images/winer.jpg" alt="Winer gift" />
      <h2 class="result"></h2>
    </div>
  </div>





  <script src="JS/script.js"></script>

</body>

</html>
